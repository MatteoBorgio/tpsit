<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form BS5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="BS5form.css">
</head>
<body>
  <div id="container">
    <h1>Form BS5</h1>
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username">
        </div>
        <div class="mb-3">
          <label for="userEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="userEmail">
        </div>
        <div class="mb-3">
          <label for="userPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="userPassword">
        </div>

        <select id="userNationality" class="form-select" aria-label="selectArea">
          <option selected>Select your nationality</option>
          <option value="Italy">Italy</option>
          <option value="USA">USA</option>
          <option value="France">France</option>
          <option value="Great Britain">Great Britain</option>
        </select>
        <div class="form-floating">
          <textarea class="form-control" placeholder="About you" id="userTextarea"></textarea>
          <label for="userTextarea">Comments (optional)</label>
        </div>
        <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
      </form>
      <p id="output"></p>
  </div>
    <script src="BS5form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
