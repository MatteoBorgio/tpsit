<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisi Numerica array 1</title>


</head>
<body>

    <h1>Analisi Numerica Array 1</h1>

    <p>Imparo ad usare array con i numeri</p>

    <p>Sviluppo algoritmi che inseriscono numeri particolari negli array</p>

    <p>Lista numeri: </p>

    <p id="out1"></p>

    <script>

        // dichiaro un array
        let numeri = [];
        
        function inserisciNumeroCasuale(i) {

            let numero_casuale = Math.floor(Math.random()*100);     // numero casuale da 1 a 100

            numeri[i] = numero_casuale                              // numero casuale in posizione i


        }

        for (let i = 0; i < 100; i++) {
        
            inserisciNumeroCasuale(i);                                                                  
        
        }
            document.getElementById("out1").innerHTML = numeri;     // stampo 100 numeri in out1
 
    </script>
    
</body>
</html>
