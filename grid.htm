<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griglia in vista del gioco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center p-3">
        <div class="row">
            <div class="col-md-6 col-sm-6 col-6" style="background-color: yellow;">
                prima cella
            </div>
            <div class="col-md-6 col-sm-6 col-6" style="background-color: green;">
                seconda cella
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-6 col-6" style="background-color: purple;">
                terza cella
            </div>
            <div class="col-md-6 col-sm-6 col-6" style="background-color: pink;">
                quarta cella
            </div>
        </div>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-4" style="background-color: orange;">
                primo cella
            </div>
            <div class="col-md-4 col-sm-4 col-4" style="background-color: blue;">
                secondo cella
            </div>
            <div class="col-md-4 col-sm-4 col-4" style="background-color: red;">
                terza cella
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-4 col-4" style="background-color: green;">
                quarta cella
            </div>
            <div class="col-md-4 col-sm-4 col-4" style="background-color: yellow;">
                quinta cella
            </div>
            <div class="col-md-4 col-sm-4 col-4" style="background-color: purple;">
                sesta cella
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-4 col-4" style="background-color: pink;">
                settima cella
            </div>
            <div class="col-md-4 col-sm-4 col-4" style="background-color: palevioletred;">
                ottava cella
            </div>
            <div class="col-md-4 col-sm-4 col-4" style="background-color: aquamarine;">
                nona cella
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
