<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griglia in vista del gioco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center p-5">
        <h2>Griglia 2x2</h2>
        <div class="row">
            <div class="col-6" style="background-color: yellow;">
                Prima cella
            </div>
            <div class="col-6" style="background-color: green;">
                Seconda cella
            </div>
        </div>
        <div class="row">
            <div class="col-6" style="background-color: purple;">
                Terza cella
            </div>
            <div class="col-6" style="background-color: pink;">
                Quarta cella
            </div>
        </div>
    </div>

    <div class="container text-center p-5">
        <h2>Griglia 3x3</h2>
        <div class="row">
            <div class="col-4" style="background-color: orange;">
                Prima cella
            </div>
            <div class="col-4" style="background-color: blue;">
                Seconda cella
            </div>
            <div class="col-4" style="background-color: red;">
                Terza cella
            </div>
        </div>
        <div class="row">
            <div class="col-4" style="background-color: green;">
                Quarta cella
            </div>
            <div class="col-4" style="background-color: yellow;">
                Quinta cella
            </div>
            <div class="col-4" style="background-color: purple;">
                Sesta cella
            </div>
        </div>
        <div class="row">
            <div class="col-4" style="background-color: pink;">
                Settima cella
            </div>
            <div class="col-4" style="background-color: palevioletred;">
                Ottava cella
            </div>
            <div class="col-4" style="background-color: aquamarine;">
                Nona cella
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
