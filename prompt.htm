<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griglie 2 con evento click e chiamata a funzione js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center p-5">
        <h2>Griglia 2x2</h2>
        <div class="row">
            <div class="col-6" style="background-color: yellow;" onclick="user_input()">
                Prima cella
            </div>
            <div class="col-6" style="background-color: green;" onclick="user_input()">
                Seconda cella
            </div>
        </div>
        <div class="row">
            <div class="col-6" style="background-color: purple;" onclick="user_input()">
                Terza cella
            </div>
            <div class="col-6" style="background-color: pink;" onclick="user_input()">
                Quarta cella
            </div>
        </div>
    </div>

    <div class="container text-center p-5">
        <h2>Griglia 3x3</h2>
        <div class="row"> 
            <div class="col-4" style="background-color: orange;" onclick="user_input()">
                Prima cella
            </div>
            <div class="col-4" style="background-color: blue;" onclick="user_input()">
                Seconda cella
            </div>
            <div class="col-4" style="background-color: red;" onclick="user_input()">
                Terza cella
            </div>
        </div>
        <div class="row">
            <div class="col-4" style="background-color: green;" onclick="user_input()">
                Quarta cella
            </div>
            <div class="col-4" style="background-color: yellow;" onclick="user_input()">
                Quinta cella
            </div>
            <div class="col-4" style="background-color: purple;" onclick="user_input()">
                Sesta cella
            </div>
        </div>
        <div class="row">
            <div class="col-4" style="background-color: pink;" onclick="user_input()">
                Settima cella
            </div>
            <div class="col-4" style="background-color: palevioletred;" onclick="user_input()">
                Ottava cella
            </div>
            <div class="col-4" style="background-color: aquamarine;" onclick="user_input()">
                Nona cella
            </div>
        </div>
        
    </div>

    <p class="lead" id="out1" style="margin: 3%; text-align: center;"></p>
    
    <script src="prompt.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
