<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript time salva bottoni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <div class="container mt-3">
        <h2>Esercizio Javascript per utilizzare il tempo e gestirlo con funzioni js</h2>
        <p></p>
        <button type="button" class="btn btn-primary" onclick="print_date()">Stampa la data e l'ora corrente</button>
        <button type="button" class="btn btn-secondary" onclick="print_date()">Stampa la data e l'ora corrente</button>
        <button type="button" class="btn btn-success" onclick="print_date()">Stampa la data e l'ora corrente</button>
        <button type="button" class="btn btn-danger" onclick="print_date()">Stampa la data e l'ora corrente</button>
        <p></p>
        <p></p>
        <p id="out1"></p>
        <p></p>
        <p id="out2"></p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>

        var first_press = null;

        function print_date() {
            var today = new Date();
            document.getElementById("out1").innerHTML = today
            if (first_press == null) {
                first_press = Date.now();
            }
            else {
                let time_difference = Date.now() - first_press;
                document.getElementById("out2").innerHTML = "Tempo trascorso dalla premuta di un bottone: " + time_difference + " millisecondi"
                
            }
        }

    </script>
</body>
</html>
