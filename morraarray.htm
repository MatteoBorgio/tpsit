<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Morra Array 1</title>
    <style>
       
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(45deg, #6a5acd, #00bcd4);
        color: white;
        text-align: center;
    }

    .container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 480px;
        transition: all 0.3s ease-in-out;
    }

    h1 {
        color: #6a5acd;
        font-size: 36px;
        font-weight: bold;
        margin-bottom: 20px;
        text-shadow: 2px 2px rgba(0, 0, 0, 0.1);
        transition: all 0.3s;
    }

    label {
        font-size: 18px;
        color: #333;
        font-weight: bold;
        margin-bottom: 10px;
        text-align: left;
        display: block;
    }

    input[type="number"] {
        width: 100%;
        padding: 14px;
        margin-bottom: 20px;
        font-size: medium;
        border: 2px solid #ddd;
        border-radius: 8px;
        box-sizing: border-box;
        transition: all 0.3s ease-in-out;
    }

    input[type="number"]:focus {
        border-color: #6a5acd;
        outline: none;
        box-shadow: 0 0 10px rgba(106, 92, 205, 0.5);
    }

    button {
        padding: 14px 28px;
        font-size: 18px;
        color: white;
        background-color: #6a5acd;
        border: none;
        border-radius: 12px;
        box-shadow: 0 6px #999;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
    }

    button:hover {
        background-color: #5c4ec6;
        box-shadow: 0 8px #999;
    }

    button:active {
        background-color: #4b3f9c;
        box-shadow: 0 4px #666;
        transform: translateY(2px);
    }

    h3 {
        color: #333;
        font-size: 22px;
        font-weight: bold;
        margin-top: 20px;
        transition: all 0.3s;
    }

    p {
        font-size: 18px;
        margin-top: 8px;
    }

    #out3, #out4, #out5, #out6, #out7 {
        font-family: 'Courier New', Courier, monospace;
        font-size: 20px;
        margin-top: 8px;
        color: #333;
    }

    #out1, #out2 {
        font-family: 'Courier New', Courier, monospace;
        font-size: 20px;
        margin-top: 8px;
        color: #333;
        margin-right: 8px;
        }

    #out7 {
        margin-top: 16px;
    }

    .reset-button {
        padding: 14px 28px;
        margin-top: 20px;
        font-size: 18px;
        color: white;
        background-color: #e74c3c;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 6px #999;
    }

    .reset-button:hover {
        background-color: #c0392b;
        box-shadow: 0 8px #999;
    }

    .reset-button:active {
        background-color: #a93226;
        box-shadow: 0 4px #666;
        transform: translateY(2px);
    }

    .image-text {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 10px;
}

    .image-text img {
        width: 30px;  
        height: 30px;
        margin-left: 10px;
    }

    @media (max-width: 768px) {
        .container {
            padding: 30px;
            max-width: 90%;
        }

        h1 {
            font-size: 30px;
        }

        label {
            font-size: 16px;
        }

        input[type="number"] {
            font-size: 16px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
        }

        h3 {
            font-size: 18px;
        }

        #out1, #out2, #out3, #out4, #out5, #out6, #out7 {
            font-size: 18px;
        }

        .reset-button {
            padding: 12px 24px;
            font-size: 16px;
        }
    }

    @media (max-width: 480px) {
        .container {
            padding: 20px;
            max-width: 95%;
        }

        h1 {
            font-size: 26px;
        }

        label {
            font-size: 14px;
        }

        input[type="number"] {
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
        }

        h3 {
            font-size: 16px;
        }

        #out3, #out4, #out5, #out6, #out7 {
            font-size: 16px;
        }

        #out1, #out2 {
            font-size: 14px;
            margin-right: 4px;
        }
        #out7 {
            margin-top: 8px;
            margin-bottom: 0;
        }

        

        .reset-button {
            padding: 10px 20px;
            font-size: 14px;
        }
    }
</style>

</head>

<body>

    <div class="container">

    <h1>Morra Cinese</h1>

    <label for = "tiri">Inserisci il numero di lanci: </label>
    <input type="number" id="tiri" placeholder="Inserisci un numero">

    <button onclick="inizia_partita()">Inizia la partita</button>

    <p id="out7">Tiri effettuati: 0</p>
    
    <h3>Giocatore 1</h3>
    <p id="out1">-</p>

    <h3>Giocatore 2</h3>
    <p id="out2">-</p>

    <h3>Punteggio singolo lancio</h3>
    <p id="out3">-</p>

    <h3>Punteggio Finale</h3>

    <p id="out4">-</p>

    <h3>Vincitore: </h3>

    <p id="out5">-</p>
    
    <p id="out6"></p>

    <button onclick="resetta_partita()">Resetta partita</button>

    </div>

    <script>
        let morra_array = ["Sasso", "Carta", "Forbice"];
        let giocatore1;
        let giocatore2;
        let interval = 0;
        let punteggio_giocatore1 = 0;
        let punteggio_giocatore2 = 0;
        let vittorie_giocatore1 = 0; 
        let vittorie_giocatore2 = 0;
        let pareggi = 0;

        const immagini = {
            "Sasso": "fist.png", 
            "Carta": "hand-paper.png", 
            "Forbice": "scissor.png",  
        };

        function inizia_partita() {

            document.getElementById("out7").innerHTML = "Tiri effettuati: 0"

            let numero_tiri = document.getElementById("tiri").value;

            if (numero_tiri <= 0) {
                alert("Il numero di tiri deve essere maggiore di 0.");
                return; 
            }
            
            punteggio_giocatore1 = 0;
            punteggio_giocatore2 = 0;
    
            document.getElementById("out4").innerHTML = "Punteggio Giocatore 1: 0<br> Punteggio Giocatore 2: 0";
            
            if (interval === 0) {
                let numero_tiri = document.getElementById("tiri").value;
                let count = 0;  
                interval = setInterval(function() {
                tira_entrambi(); 
                count++;
                document.getElementById("out7").innerHTML = `Tiri effettuati: ${count}`;
            if (count >= numero_tiri) {
                clearInterval(interval); 
                interval = 0; 
                finisci_partita();
            }
        }, 3000); 
    }
}
        function tira_entrambi() {

            let numero_casuale1 = Math.floor(Math.random() * 3);
            giocatore1 = morra_array[numero_casuale1];
            document.getElementById("out1").innerHTML = `<span class="image-text">Il giocatore 1 ha tirato<img src="${immagini[giocatore1]}" alt="${giocatore1}"></span>`;


            let numero_casuale2 = Math.floor(Math.random() * 3);
            giocatore2 = morra_array[numero_casuale2];
            document.getElementById("out2").innerHTML = `<span class="image-text">Il giocatore 2 ha tirato <img src="${immagini[giocatore2]}" alt="${giocatore2}"></span>`;


            risultato_morra();
        }

        function risultato_morra() {
            let risultato_array = ["Pareggio", "Giocatore 1 vince", "Giocatore 2 vince"];
            let risultato;

            if (!giocatore1 || !giocatore2) {
                document.getElementById("out3").innerHTML = "Entrambi i giocatori devono fare il tiro!";
                return;
            }
            if (giocatore1 === giocatore2) {
                risultato = risultato_array[0];
            } else if (
                (giocatore1 === "Sasso" && giocatore2 === "Carta") ||
                (giocatore1 === "Carta" && giocatore2 === "Forbice") ||
                (giocatore1 === "Forbice" && giocatore2 === "Sasso")
            ) {
                risultato = risultato_array[2];
            } else {
                risultato = risultato_array[1];
            }

            document.getElementById("out3").innerHTML = risultato;

            if (risultato === risultato_array[1]) {
                punteggio_giocatore1++;
            } else if (risultato === risultato_array[2]) {
                punteggio_giocatore2++;
            }
            
            document.getElementById("out4").innerHTML = "Punteggio Giocatore 1: " + punteggio_giocatore1 + "<br> Punteggio Giocatore 2: " + punteggio_giocatore2;

        }

        function finisci_partita() {

            clearInterval(interval);
            interval = 0;

            let numero_tiri = document.getElementById("tiri").value;

            if (numero_tiri > 1) {
                document.getElementById("out1").innerHTML = "-";
                document.getElementById("out2").innerHTML = "-";
                document.getElementById("out3").innerHTML = "-";
            }
        

            if (punteggio_giocatore1 == punteggio_giocatore2) {
                document.getElementById("out5").innerHTML = "Pareggio!";
                pareggi += 1;
            }
            else if (punteggio_giocatore1 > punteggio_giocatore2) {
                document.getElementById("out5").innerHTML = "Il Giocatore 1 vince!";
                vittorie_giocatore1 += 1;
            }
            else if (punteggio_giocatore2 > punteggio_giocatore1) {
                document.getElementById("out5").innerHTML = "Il Giocatore 2 vince!";
                vittorie_giocatore2 += 1;
            }

            document.getElementById("out6").innerHTML = "Vittorie Giocatore 1: " + vittorie_giocatore1 + "<br> Vittorie Giocatore 2: " + vittorie_giocatore2 + "<br> Pareggi: " + pareggi;

        }

        function resetta_partita() {
            punteggio_giocatore1 = 0;
            punteggio_giocatore2 = 0;
            vittorie_giocatore1 = 0;
            vittorie_giocatore2 = 0;
            pareggi = 0;
            document.getElementById("out1").innerHTML = "-";
            document.getElementById("out2").innerHTML = "-";
            document.getElementById("out3").innerHTML = "-";
            document.getElementById("out4").innerHTML = "-";
            document.getElementById("out5").innerHTML = "-";
            document.getElementById("out6").innerHTML = "";
            document.getElementById("out7").innerHTML = "Tiri effettuati: 0";
        }

    </script> 

</body>
</html>
