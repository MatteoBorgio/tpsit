<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Js4</title>
    <style>
        .container {
          position: absolute;
          width: 100%;
          max-width: 400px;
        }
        
        .container img {
          width: 100%;
          height: auto;
        }
        
        .container .btn {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          -ms-transform: translate(-50%, -50%);
          background-color: rgb(194, 191, 191);
          color: black;
          font-size: 16px;
          padding: 16px 30px;
          border: 3px solid black;
          cursor: pointer;
          border-radius: 5px;
          text-align: center;
        }
        
        .container .btn:hover {
          background-color: rgb(194, 191, 191);
          color: black;
        }

        .input {
            background-color: white;
            color: black;
            border: 3px solid black;

        </style>

</head>
